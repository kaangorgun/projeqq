      <style>

            #container
            {
             
                background-image: url("images/back.jpg");
                background-repeat: no-repeat;
                 background-size: cover;
                position: relative;
                width:800px;
                height:600px;
                border:1px solid black;
                margin:0 auto;
            }
            #hero {
                width:100px;
                position: absolute;
                left:0px;
                bottom:0px;
            }
        </style>
    <script>
        $(function(){
            var jumpHeight = 200;
            var moveSpeed = 10;
            var isJumping = false;
            var angle = 0;
            var initialBottom;
            var jumpTimer;
            var movingDirection;
            var moveTimer;
            $("html").keydown(function(e){
                if(e.keyCode == 39 && moveTimer == null)
                    {
                        movingDirection = 1;
                        moveTimer = setInterval( move, 20);
                    }
                
                if(e.keyCode == 37 && moveTimer == null)
                    {
                        movingDirection = -1;
                        moveTimer = setInterval( move, 20);
                    }
                if(e.keyCode == 38 && isJumping == false)
                    {
                        isJumping = true;
                        angle = 0;
                        initialBottom = parseInt($("#hero").css("bottom"));
                        jumpTimer = setInterval( jump, 20) ;
                    }
            }).keyup(function(e){
                if(e.keyCode == 39)
                    {
                        clearInterval(moveTimer);
                        moveTimer = null;
                    }
                if(e.keyCode == 37)
                    {
                        clearInterval(moveTimer);
                        moveTimer = null;
                    }
                     
            });
            function move()
            {
                var currentLeft = parseInt($("#hero").css("left"));
                currentLeft+=moveSpeed * movingDirection;
                if(currentLeft < 0 || currentLeft > 700)
                    {
                        clearInterval(moveTimer);
                        return;
                    }
                $("#hero").css("left", currentLeft + "px");
                
            }
            function jump()
            {
                angle+= 5;
                jumpBottom = initialBottom + Math.sin(angle * Math.PI / 180) * jumpHeight;
                $("#hero").css("bottom", jumpBottom + "px");
                if(angle == 180)
                    {
                        clearInterval(jumpTimer);
                        isJumping = false;
                    }
            }
        });
    </script>
</head>
